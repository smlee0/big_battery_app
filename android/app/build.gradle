import java.util.Properties

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withInputStream { keystoreProperties.load(it) }
}
// 릴리스 keystore 정보를 모두 입력했는지 한 번에 검사
def requiredKeystoreKeys = ["storeFile", "storePassword", "keyAlias", "keyPassword"]
def hasReleaseKeystore = keystorePropertiesFile.exists() &&
        requiredKeystoreKeys.every { keystoreProperties.containsKey(it) }

plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle 플러그인은 Android/Kotlin 플러그인 이후에 적용해야 함
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.bigbattery"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.bigbattery"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            if (hasReleaseKeystore) {
                storeFile file(keystoreProperties["storeFile"])
                storePassword keystoreProperties["storePassword"]
                keyAlias keystoreProperties["keyAlias"]
                keyPassword keystoreProperties["keyPassword"]
            } else {
                // keystore가 없을 때도 CI가 멈추지 않도록 디버그 키 설정을 복사
                initWith(signingConfigs.debug)
                println("Warning: key.properties not found. Using debug signing for release builds.")
            }
        }
    }

    buildTypes {
        release {
            // 릴리스 서명 구성을 우선 사용하고 값이 없으면 디버그 설정으로 대체
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")
}
